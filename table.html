<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <h3>HTML Table</h3>
        
        <table border="1" cellpadding="10"  >
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr>
                <td colspan="3">
                    <table border="1" cellpadding="10">
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>


        <h3>Student List</h3>
        <table border="1" cellpadding="10">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mg Mg</td>
                <td>Yangon</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ag Ag</td>
                <td>Mandalay</td>
            </tr>
            
        </table>

        <h3>Your Order List</h3>

        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>1</td>
                        <td>Premier Coffee</td>
                        <td>2500</td>
                        <td>3</td>
                        <td>7500</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Super Coffee</td>
                        <td>2000</td>
                        <td>2</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cake</td>
                        <td>1500</td>
                        <td>3</td>
                        <td>4500</td>
                    </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" >Total</td>
                    <td rowspan="2">16000</td>
                </tr>
                <tr>
                    <td colspan="4" >GrandTotal</td>
                    
                </tr>
            </tfoot>
        </table>


        <h3>Color Table</h3>
        
        <table border="1" cellpadding="10">
            <tr style="background-color: yellow;" >
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr style="background-color: tomato;">
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr style="background-color: blue;">
                <td>6</td>
                <td>7</td>
            </tr>

        </table>

</body>
</html>
