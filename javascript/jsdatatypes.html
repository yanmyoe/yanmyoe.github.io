<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Types</title>
</head>
<body>
        <h1>JS Data Types</h1>
        <ol>
            <li>Numbers(Integers/Floating Points)</li>
            <li>Boolean(True/False)</li>
            <li>String</li>
            <li>Array</li>
        </ol>

        <script>
                 //variable name:
                 var firstNumber=20;
                 var secondNumber=30;
                 var sum=firstNumber+secondNumber;
                 console.log(sum)
                 let firstName="Mg Mg";  // string data type
                 let lastName="Aye Chan";  // string data type
                 console.log(firstName,lastName);
        </script>

</body>
</html>
