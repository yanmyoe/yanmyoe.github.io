<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
        <h1>JS Operators</h1>
        <p>
            Arithmetics Operators: +,-,*, / , % (Modulus အကြွင်း)
             5/2=2.5 5%2=>1 <br>
            Logical Operators : &gt; , &lt; , == , != , && , || 
        </p>
        <script>
             
               //  let firstNumber = 8 ;  // '=' is assignment operator;
             //    let secondNumber = 3 ;  // initialized or hard code
            let firstNumber = parseInt( prompt("Enter first Number: ") );
            let secondNumber = parseInt( prompt("Enter Second Number: ") );
            // String to Integer => data type Conversion
                 let sum = firstNumber + secondNumber ;
                 console.log("First Number :", firstNumber );
                 console.log("Second Number: ", secondNumber );
                 console.log("Sum is : ", sum);
                 // substraction operator -
               let sub = firstNumber - secondNumber ; // minus operator
               console.log("Sub is :", sub ); // sub ok?
              // multplication operator *
               let mul = firstNumber * secondNumber ;
               console.log("Multiplication is : ", mul) ; // mul ok?
                // Division operator / 
                let div= firstNumber / secondNumber ;
                console.log("Division is :", div.toFixed(2) ) ;
                 // Modulus Operator %
                let mod = firstNumber % secondNumber ;
                console.log("Modulus is : ", mod) ;
        </script>
</body>
</html>
