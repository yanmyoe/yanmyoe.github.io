<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
         <h1>HTML Form Elements</h1>
        <form action="login.php" method="post">
             <label for="email"> Email: </label>    
              <input type="email" name="email" id="email"> <br>
             <label for="password"> Password:  </label>  
             <input type="password" name="password" id="password"><br>
                <input type="submit" value="Login">
                
        </form>

        <h1>Student Registration Form</h1>
        <form action="register.php" method="get" enctype="multipart/form-data">

        StudentID: <input type="text" name="studentid" id="studentid" disabled="disabled" value="12345" >
            <fieldset>
                <legend>Personal Information</legend>
                <input type="hidden" name="id" value="56">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required="required" minlength="4" maxlength="10" size="12" > * <br>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="20" rows="3"></textarea> <br>
            </fieldset>
          
                <h4>Interests</h4>
                <input type="checkbox" name="html" id="html" value="html" checked="checked"> <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css" value="css"> <label for="css">CSS</label>
                <input type="checkbox" name="js" id="js" value="js"> <label for="js">JS</label>

                <h4>Gender</h4>
                <input type="radio" name="gender" id="male" value="male" checked="checked"> <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
               
                 <h4>Education</h4>
                 <select name="education" id="education" multiple="multiple" >
                    <option value="0">Select Education Level</option>
                    <option value="1"> Highschool </option>
                    <option value="2" selected="selected"> University</option>
                    <option value="3"> College</option>
                 </select>
                 <br>
                 <label for="photo">Your Photo: </label>
                 <input type="file" name="photo" id="photo"> 

                 <br>
                 <label for="age">Age: </label> <input type="number" name="age" id="age" min="16" max="120" step="5"  >
           <br> 
            <label for="height">Height:</label> <input type="number" name="height" id="height" min="4.5" max="7.6" step="0.1" >
           <br>
           <input type="reset" value="Clear">
           <input type="submit" value="Register">
        </form>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/e9_HnQawkXM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/7OMIEV97Qok" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
</body>
</html>
